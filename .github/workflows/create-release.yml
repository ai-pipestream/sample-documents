name: Create Release

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required to get all tags and history
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get current version
        id: current_version
        run: |
          # Get the current version from Axion
          CURRENT_VERSION=$(./gradlew currentVersion -q -Prelease.quiet | tail -1)
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "Current version: $CURRENT_VERSION"

      - name: Create and push release tag
        id: create_tag
        run: |
          # Use Axion's markNextVersion to create the tag based on version bump type
          ./gradlew markNextVersion -Prelease.incrementer=${{ github.event.inputs.version_bump }} -Prelease.quiet

          # Get the new version
          NEW_VERSION=$(./gradlew currentVersion -q -Prelease.quiet | tail -1)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION"

          # Push the tag
          git push origin v$NEW_VERSION

      - name: Wait for release workflow
        run: |
          echo "Tag v${{ steps.create_tag.outputs.new_version }} has been pushed"
          echo "The release workflow should trigger automatically"
          sleep 10

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.create_tag.outputs.new_version }}
          release_name: Release ${{ steps.create_tag.outputs.new_version }}
          body: |
            Release ${{ steps.create_tag.outputs.new_version }}

            Version bump: ${{ github.event.inputs.version_bump }}
            Previous version: ${{ steps.current_version.outputs.current_version }}

            ## Changes
            See the commit history for details.

            ## Installation

            ### Maven
            ```xml
            <dependency>
              <groupId>ai.pipestream.testdata</groupId>
              <artifactId>test-documents</artifactId>
              <version>${{ steps.create_tag.outputs.new_version }}</version>
            </dependency>
            ```

            ### Gradle
            ```gradle
            implementation 'ai.pipestream.testdata:test-documents:${{ steps.create_tag.outputs.new_version }}'
            ```
          draft: false
          prerelease: false