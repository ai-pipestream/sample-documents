<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Social Media Test Page</title>

    <!-- OpenGraph Metadata -->
    <meta property="og:title" content="Social Media Test Page" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://example.com/social_media.html" />
    <meta property="og:image" content="http://example.com/image.jpg" />
    <meta property="og:description" content="A test page with OpenGraph metadata for Tika parsers." />
    <meta property="og:site_name" content="Tika Test Suite" />

    <!-- Twitter Card Metadata -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@TikaTester">
    <meta name="twitter:title" content="Social Media Test Page">
    <meta name="twitter:description" content="A test page with Twitter Card metadata.">
    <meta name="twitter:image" content="http://example.com/image.jpg">

</head>
<body>
    <h1>Page with Social Media Metadata</h1>
    <p>This page contains OpenGraph and Twitter card metadata in the head section.</p>
</body>
</html>
