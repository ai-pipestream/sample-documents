<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Structured Data Test Page</title>

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "NewsArticle",
      "headline": "Tika Parser Test Article",
      "datePublished": "2025-08-13T12:00:00Z",
      "author": [
        {
          "@type": "Person",
          "name": "Gemini"
        }
      ]
    }
    </script>

</head>
<body>
    <h1>Page with JSON-LD Structured Data</h1>
    <p>This page contains a script tag with JSON-LD structured data, representing a news article.</p>
</body>
</html>
